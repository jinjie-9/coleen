        <!--The indexValue of side_slide will keep adding one or minus one until it exits the number of image.-->
        <script type="text/javascript">
            var indexValue = 1;
            showImg(indexValue);
            function btn_slide(n){showImg(indexValue = n);}
            function side_slide(n){showImg(indexValue += n);}
            function showImg(n){
                var i ;
                const img = document.querySelectorAll('.gallery-image img');
                const slider = document.querySelectorAll('.btn-slider span');
                if (n > img.length){indexValue = 1}
                if (n < 1){indexValue = img.length}
                for (i = 0; i < img.length; i++){
                    img[i].style.display = "none";
                }
                for (i = 0; i < slider.length; i++){
                    slider[i].style.background =  "rgba(255,255,255,0.1)";
                }
                img[indexValue-1].style.display = "block";
                slider[indexValue-1].style.background = "white";
            }
        </script>
